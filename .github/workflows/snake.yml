# 커밋 먹는 뱀 그래프 생성을 위한 GitHub Action🐍
name: Generate Snake
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_TOKEN }}  # 여기 추가!
      # 뱀 생성
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: moonjun1
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      
      # 직접 git 명령어로 push (더 안정적)
      - name: Commit & Push
        run: |
          git config user.name moonjun1
          git config user.email puls55555@naver.com
          git add -A .
          git commit -m "generated snake" || echo "No changes to commit"
          git push
      
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}  # MY_TOKEN 사용!
