# 커밋 먹는 뱀 그래프 생성을 위한 GitHub Action🐍
name: Generate Snake
# Action이 언제 구동될지 결정
on:
  schedule:
    # 6시간마다 한 번
    - cron: "0 */6 * * *"  # 마지막 * 하나 더 추가!
  # 자동으로 Action이 실행되도록 함
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # v2 → v3로 업데이트
      # 뱀 생성
      - uses: Platane/snk@v3  # master → v3로 업데이트
        id: snake-gif
        with:
          github_user_name: moonjun1  # 대괄호 제거!
          # output branch에 gif, svg를 각각 생성
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      - run: git status
      # 변경사항 push
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.MY_TOKEN }}  # 여기도 MY_TOKEN 사용!
          branch: main  # master → main (GitHub 기본 브랜치)
          force: true
      - uses: crazy-max/ghaction-github-pages@v3  # v2.1.3 → v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}  # 여기도 MY_TOKEN!
